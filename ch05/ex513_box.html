<!DOCTYPE html>
<html>
  <head>
    <title>영역 확인하기</title>
    <style type="text/css">
      p {
        font-size: 10pt;
      }
      h3 {
        color: red;
        background-color: #90ff90;
      }
      h3:after {
        content: " (♬sblim)";
        font-size: 10pt;
        background-color: yellow;
      }
      strong,.red1 {
        background-color: silver;
      }
      #next {
        text-align: center;
        background-color: #b0ffff;
      } /* next 아이디는 파랑색 가운데 정렬 */
    </style>
  </head>
  <body>
    <h3><strong>스타일시트</strong> 이해하기</h3>
    <p>
      이 예제는 <strong>박스모델</strong>의 개념을 설명합니다. <br />
      <span class="red1">클래스</span>와 ID로 스타일을 지정합니다.
    </p>
    <p id="next">다음 예제로 이어집니다.</p>
  </body>
</html>
